<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=`, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="/assets/css/user/user_pwd.css">

</head>

<body>

    <body>
        <div class="layui-card">
            <div class="layui-card-header">修改用户信息</div>
            <div class="layui-card-body">
                <form class="layui-form" action="" lay-filter="formUserinfo">
                    <div class="layui-form-item">
                        <label class="layui-form-label">原密码</label>
                        <div class="layui-input-block">
                            <input type="password" name="oldpasswd" placeholder="请输入旧密码" autocomplete="off" equired lay-verify="required|passwd" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">新密码</label>
                        <div class="layui-input-block">
                            <input type="password" name="newpasswd" required lay-verify="required|samepasswd" placeholder="请输入新密码" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">确认密码</label>
                        <div class="layui-input-block">
                            <input type="password" name="repasswd" required lay-verify="required|repasswd" placeholder="请再次输入新密码" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <div class="layui-input-block">
                            <button class="layui-btn" lay-submit lay-filter="formDemo">提交修改</button>
                            <button type="reset" class="layui-btn layui-btn-primary" id="btn_reset">重置</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <!-- 导入 layui 的JS文件 -->
        <script src="/assets/lib/layui/layui.all.js"></script>
        <!-- 导入 jQuery -->
        <script src="/assets/lib/jquery.js"></script>
        <script src="/assets/js/user/user_pwd.js"></script>
    </body>

</html>
